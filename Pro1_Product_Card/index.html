<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Product Card</title>
</head>

<body>
    <div class="card">
        <div class="card__header">
            <i class="far fa-heart"></i>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="card__img">
            <img src="./asset/img/Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>
        <div class="card__size">
            <h3>Size: </h3>
            <span class="card__size--item">6</span>
            <span class="card__size--item">7</span>
            <span class="card__size--item">8</span>
            <span class="card__size--item">9</span>
        </div>
        <div class="card__color">
            <h3>Color: </h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>
        </div>
        <div class="card__action">
            <button class="card__action--btn">Buy Now</button>
            <button class="card__action--btn">Add Card</button>
        </div>
    </div>
</body>

</html>
