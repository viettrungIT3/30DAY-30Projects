<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Create Modal</title>
</head>

<body>
    <div class="container">
        <button class="open-modal">Open Modal</button>

        <!-- Model -->
        <div class="modal hide">
            <div class="modal__inner">
                <div class="modal__header">
                    <p class="modal__header-title">Welcome to Nodemy</p>
                    <i class="modal__header-icon fas fa-times"></i>
                </div>
                <div class="modal__body">
                    <h2 class="modal__body-title">Modal</h2>
                    <p class="modal__body-desc">Đây là phần body của modal</p>
                </div>
                <div class="modal__footer">
                    <button class="modal__footer--btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./asset/js/app.js"></script>
</body>

</html>
